<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULIR PENDAFTARAN SISWA</h1>
    <form action="">
    <table border="1">
        <tr>
            <td>Nama Calon Siswa</td>
            <td>:</td>
            <td>
                    <label for="Nama"></label>
                    <input type="text" id="Nama" name="Nama" required>
            </td>
        </tr>
        <tr>
            <td>Tempat Tanggal Lahir</td>
            <td>:</td>
            <td>
                    <label for="TTL"></label>
                    <input type="text" id="TTL" name="TTL" required>
                    <input type="date" max="2030-12-31">
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                    <select name="agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                      </select>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td>
                <textarea name="Alamat" id="Alamat" cols="50" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>No Telp/Hp</td>
            <td>:</td>
            <td>
                <input type="number" max="999999999999">
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="Gender" id="Pria">
                <label for="Pria">Pria</label>
                <input type="radio" name="Gender" id="Wanita">
                <label for="Wanita">Wanita</label>
            </td>
        </tr>
        <tr>
            <td>Hoby</td>
            <td>:</td>
            <td>
                <input type="checkbox" value="Membaca">
                <label for="Membaca">Membaca</label>
                <input type="checkbox" value="Menulis">
                <label for="Menulis">Menulis</label>
                <input type="checkbox" value="Olahraga">
                <label for="Olahraga">Olahraga</label>
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td>
                <label for="Username"></label>
                <input type="text" name="Username" id="Username">
            </td>
        </tr>
        <tr>
            <td>Pas Foto</td>
            <td>:</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
                <label for="Password"></label>
                <input type="password" name="Password" id="Password">
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="reset">
                <input type="submit">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
