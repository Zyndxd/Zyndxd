<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Form Regristrasi</h2>
    <form>
        <table>
            <tr>
                <td>Isi Data Dibawah Ini</td>
                <td>:</td>
            </tr>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td>
                    <input type="text" name="Nama" id="Nama">
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td>
                    <textarea name="Alamat" id="" cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td>
                    <input type="text" name="TL" id="TL">
                </td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td>
                    <input type="text" name="tl" id="tl">
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="Gender" id="Laki-Laki">
                    <label for="Laki-Laki">Laki-Laki</label>
                    <input type="radio" name="Gender" id="Perempuan">
                    <label for="Perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>Pendidikan</td>
                <td>:</td>
                <td>
                    <select>
                        <option value="S1">S1</option>
                        <option value="S2">S1</option>
                        <option value="S3">S1</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Cancel">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
