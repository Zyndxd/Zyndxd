<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>FORM</h2>
    <form>
        <input type="text" placeholder="Enter Your Name"><br>
        <br>
        Are you a Student? <input type="checkbox"><br>
        <br>
        How old are you?<br>
        <input type="radio" name="old" id="A">
        <label for="A">10-15</label><br>
        <input type="radio" name="old" id="B">
        <label for="B">16-20</label><br>
        <input type="radio" name="old" id="C">
        <label for="C">21-25</label><br>
        <br>
        Where are you form?
        <select>
            <option value="USA">USA</option>
            <option value="INDONESIA">INDONESIA</option>
            <option value="JAPAN">JAPAN</option>
        </select><br>
        <br>
        Your comment<br>
        <textarea name="Alamat" id="" cols="30" rows="5"></textarea><br>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
